<html lang="en">
  <head>

    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/movies.css" />
    <title>BookCube</title>

  <body>
    <header>
      <div class="siteTitle">
        <span>Book</span><span class="title2">Cube</span>
      </div>

        <form id="movie-search">
          <input type="text" id="search-title" placeholder="Search movies" />

      </div>
    </header>

                alt="Inception"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
